    <form action="" method="post">
       <div id="content">
        <div class="formulaire">
            <label for="montant">Entrez le montant:</label>
            <input type="number" id="montant">
        </div><br>
    <div class="formulaire">
        <label for="name">Veuillez choisir le catégorie:</label>
        <select name="categorie" id="categorie">
            <option value="depense">Dépenses</option>
            <option value="revenue">Revenues</option>
           
          </select>
    </div><br>
    <div>
        <label for="revenu">Veuillez choisir le type de revenue:</label>
        <select name="revenu"  id="revenu">
            <option >Salaire</option>
            <option >Business</option>
           
          </select>
    </div><br>
    <div>
        <label for="name">Veuillez choisir le type de dépense:</label>
        <select name="depenses" id="depenses">
            <option >Loyer</option>
            <option >Manger</option>
            <option >Transport</option>

           
          </select>
    </div><br>
          
    <div class="button  formulaire">
            <button id="decaisser" type="submit">Enregistrer les Dépenses</button>
    </div><br>
    <div >
        <button  id="benefice" type="submit">Enregistrer les Revenues</button>
</div><br>
            
    </div>
        
    </form>
